<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="widget">
            <div class="cubes">
                <img src="icons/Rainy.png" alt="Rainy">
                <p>CHICAGO / 23°</p>
            </div>
            <div class="cubes">
                <img src="icons/Fog.png" alt="Fog">
                <p>SEATTLE / 34°</p>
            </div>
            <div class="cubes">
                <img src="icons/SunnySpells.png" alt="Sunny spells">
                <p>BROOKLYN / 55°</p>
            </div>
            <div class="cubes">
                <img src="icons/PatchySnow.png" alt="Patchy snow with sunny spells">
                <p>PORTLAND / 27°</p>
            </div>
            <div class="cubes">
                <div>
                    <img src="icons/Gusty.png" alt="Gusty night">
                </div>
                <div class="weekForecast">

                </div>
            </div>
            <div class="cubes">
                <img src="icons/Cloud.png" alt="Cloudy">
                <p>SAN JOSE / 47°</p>
            </div>
        </div>
    </div>

</body>
</html>
