<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="widget">
            <div class="cubes topRow">
                <i class="iconRainy"></i>
                <p>CHICAGO / 23°</p>
            </div>
            <div class="cubes topRow">
                <i class="iconFog"></i>
                <p>SEATTLE / 34°</p>
            </div>
            <div class="cubes topRow">
                <i class="iconSunnySpells"></i>
                <p>BROOKLYN / 55°</p>
            </div>
            <div class="cubes bottomRow">
                <i class="iconPatchySnow"></i>
                <p>PORTLAND / 27°</p>
            </div>
            <div class="cubes bottomRow">
                <div id="currentWeather">
                    <i class="iconGusty"></i>
                </div>
                <div class="weekForecast">
                    <ul>
                        <li>
                            <p>MON</p>
                            <i class="iconRainy iconMini"></i>
                            <p>22°</p>
                        </li>
                        <li>
                            <p>TUE</p>
                            <i class="iconRainy iconMini"></i>
                            <p>19°</p>
                        </li>
                        <li>
                            <p>WED</p>
                            <i class="iconCloud iconMini"></i>
                            <p>18°</p>
                        </li>
                        <li>
                            <p>THU</p>
                            <i class="iconSunnySpells iconMini"></i>
                            <p>14°</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="cubes bottomRow">
                <i class="iconCloud"></i>
                <p>SAN JOSE / 47°</p>
            </div>
        </div>
    </div>

</body>
</html>
